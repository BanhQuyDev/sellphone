<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Sell Phone</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  />
  </head>
  <body>
    <div class="header__content">
      <div class="header__img">
        <img src="./img/tải xuống.png" />
        <h1>BUY ONLINE</h1>
      </div>
      <div class="choose">
        <label>*Choose the type:</label>
        <select onchange="filterProduct()" name="Type" id="typePhone">
          <option value="all">All type</option>
          <option value="samsung">Samsung</option>
          <option value="iphone">Iphone</option>
        </select>
      </div>
      <div id="producList" class="product__list">
        
      </div>
    </div>
    <div class="cart">
      <h3>The List Cart</h3>
      <table class="table">
        <thead>
          <tr>
            <th style="width: 10%;">Id</th>
            <th style="width: 25%;">Image</th>
            <th style="width: 20%;">Product</th>
            <th style="width: 10%;">Prices</th>
            <th style="width: 25%;">Quanity</th>
            <th style="width: 10%;">Total</th>
            <th>Manipulation</th>
          </tr>
        </thead>
        <tbody class="content" id="tbodyProduct"></tbody>
      </table>
      <h4 style="display: none;" id="totalPrices">Total prices: <span id="spanNumber"></span><button   style="margin-left: 60px; font-size: 30px;" class="btn btn-primary btn-lg" onclick="payment()">PAYMENT</button></h4>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
      ></script>
    <script src="./model/product.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/main.js"></script>
  </body>
</html>
