<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manager</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="header__content">
      <div class="header__img">
        <img src="./img/tải xuống.png" />
        <h1>Product Management</h1>
      </div>
      <div id="producList" class="product__list"></div>
    </div>
    <div class="inputProduct">
      <form id="editInput">
        <p>ID: <input id="inputId" type="text" /></p>
        <p id="idError" class="text-danger"></p>
        <p>Image: <input id="inputImage" type="text" /></p>
        <p id="imgError" class="text-danger"></p>
        <p>
          Type :<select name="" id="inputType">
            <option>samsung</option>
            <option>iphone</option>
          </select>
        </p>
        <p>Product: <input id="inputProduct" type="text" /></p>
        <p id="nameError" class="text-danger"></p>
        <p>Prices: <input id="inputPrices" type="text" /></p>
        <p id="priceError" class="text-danger"></p>
        <p>Screen: <input id="inputScreen" type="text" /></p>
        <p id="srceenError" class="text-danger"></p>
        <p>BackScreen: <input id="inputBack" type="text" /></p>
        <p id="backError" class="text-danger"></p>
        <p>FrontScreen: <input id="inputFront" type="text" /></p>
        <p id="frontError" class="text-danger"></p>
        <p>Desc: <input id="inputDesc" type="text" /></p>
        <p id="descError" class="text-danger"></p>
        <button
          id="btn-add"
          type="button"
          onclick="addNewProduct()"
          class="btn btn-success btn-lg btn-block"
        >
          Add the product
        </button>
        <button
          id="btn-update"
          style="display: none"
          onclick="updateProduct()"
          type="button"
          class="btn btn-success btn-lg btn-block"
        >
          Update the product
        </button>
        <button id="btnReset" style="display: none" type="reset"></button>
      </form>
    </div>
    <div class="choose">
      <label>*Choose the type:</label>
      <select onchange="filterProduct()" name="Type" id="typePhone">
        <option value="all">All type</option>
        <option value="samsung">Samsung</option>
        <option value="iphone">Iphone</option>
      </select>
      <input oninput="findProduct()" id="search" type="text" placeholder="id or name" />
    </div>
    <div class="cart">
      <h3>The list of products</h3>
      <table class="table">
        <thead>
          <tr>
            <th style="width: 3%">Id</th>
            <th style="width: 15%">Image</th>
            <th style="width: 10%">Type</th>
            <th style="width: 20%">Product</th>
            <th style="width: 5%">Prices</th>
            <th style="width: 10%">Screen</th>
            <th style="width: 10%">Back Camera</th>
            <th style="width: 10%">Front Camera</th>
            <th style="width: 15%">Desc</th>
            <th>Manipulation</th>
          </tr>
        </thead>
        <tbody class="content" id="tbodyProduct"></tbody>
      </table>
    </div>
    <script src="./model/product.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./js/manager.js"></script>
  </body>
</html>
